[app:titledb]
use = egg:titledb#main
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.includes =
    pyramid_tm

titledb.secret = %(auth_secret)s
titledb.cache = /var/cache/titledb/

sqlalchemy.url = mysql://titledb:%(db_password)s@mariadb-titledb/titledb?charset=utf8&use_unicode=1
sqlalchemy.pool_recycle=300

[filter:paste_prefix]
use = egg:PasteDeploy#prefix

[pipeline:main]
pipeline =
    paste_prefix
    titledb

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = %(http_port)s
threads = 4

# Begin logging configuration

[loggers]
keys = root, titledb, sqlalchemy.engine.base.Engine

[logger_titledb]
level = WARN
handlers =
qualname = titledb

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy.engine.base.Engine]
level = WARN
handlers =
qualname = sqlalchemy.engine.base.Engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
