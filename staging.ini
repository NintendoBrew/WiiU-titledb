[app:titledb]
use = egg:titledb#main
pyramid.reload_templates = true
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
#debugtoolbar.hosts = 192.168.42.249 192.168.42.90 127.0.0.1 ::1
titledb.secret = %(auth_secret)s
titledb.cache = /var/cache/titledb/

sqlalchemy.url = mysql://titledb:%(db_password)s@localhost/titledb?charset=utf8&use_unicode=1

[filter:paste_prefix]
use = egg:PasteDeploy#prefix

[pipeline:main]
pipeline =
    paste_prefix
    titledb

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = %(http_port)s

# Begin logging configuration

[loggers]
keys = root, titledb, sqlalchemy.engine.base.Engine

[logger_titledb]
level = DEBUG
handlers =
qualname = titledb

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy.engine.base.Engine]
level = INFO
handlers =
qualname = sqlalchemy.engine.base.Engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
